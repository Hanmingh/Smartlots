<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLots - Find Your Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to SmartLots</h1>
        </div>
    </header>
    <main class="container">
        <section id="find-parking">
            <div class="container">
                <h1>Find Parking Near You</h1>
                <button id="findParkingBtn">Search</button>

                <div id="parkingLotsList"></div>

                <div id="selectedParking" style="display: none;">
                    <h3 id="parkingName"></h3>
                    <p id="parkingRate"></p>
                    <label for="parkingTime">Hours: </label>
                    <input type="number" id="parkingTime" min="1" step="1">
                    <button id="calculateCostBtn">Calculate Cost</button>
                </div>
                
                <p id="estimatedCost"></p>
            </div>
            <script src="app.js"></script>
        </section>
    </main>
</body>
</html>
