<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLots</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container" id="container1">
      <header>Welcome to SmartLots!</header>
      <form action="#" class="form">
        <div class="input-box">
          <label for="cars">Your Vehicle Type:</label>
          <select class ="select-box" id="vehicle_type">
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="HeavyVehicle">Heavy vehicle</option>
          </select>
        </div>

        <div class="input-box">
          <label>Start Parking Time:</label>
          <input type="time" name="startTime" id="startTime">
        </div>

        <div class="input-box">
          <label>Estimated Parking Time:</label>
          <div class = sliderValue>
            <span></span>
          </div>
          <input type="range" min="1" max="48" teps="1" name="parkingTime" id="parkingTime">
        </div>

        <button id="searchBttn" type="button">Search</button>
      </form>
    </section>

  </body>
  <script src="app.js"></script>
</html>
